<ng-container *ngIf="control">
  <mat-form-field class="w-100 nationality">
    <input type="text"
           matInput
           placeholder="{{ 'FORM.PLACE' | translate }}"
           [formControl]="control"
           [matAutocomplete]="auto"
           (ngModelChange)="changeSelectionValue()">
    <!-- <mat-error> {{ 'USER.BIRTHPLACE_REQUIRED' | translate }} </mat-error> -->
    <mat-autocomplete #auto="matAutocomplete"
                      [displayWith]="displayFn.bind(place)"
                      (optionSelected)='changeSelection($event.option.value)'>
      <mat-option *ngFor="let place of places | async"
                  [value]="place"> {{place.description}} </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</ng-container>
