<div class="container">
  <mat-dialog-content class="translation-modal">
    <div class="card-content">
      <h3 class="text-center fo-wt-900 title-content">{{'FORM.ADD_TRANSLATION' | translate}}</h3>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>{{'REGISTRY.CODE' | translate}}</label>
            <input matInput placeholder="Code" type="text"  [(ngModel)] = "code">
          </div>
          <div class="form-group">
            <label>{{'REGISTRY.CLUSTER' | translate}}</label>
            <input matInput placeholder="Cluster" type="text"  [(ngModel)] = "cluster">
          </div>
          <div class="form-group">
            <label>{{'REGISTRY.LANGUAGE' | translate}}</label>
            <mat-select
              appearance="fill"
              id="language"
              name="language"
              [(ngModel)] = "language" >
              <mat-option *ngFor="let language of languages"
                          [value]="language.value">
                {{ 'LANGUAGE.' + language.code | translate }}
              </mat-option>
            </mat-select>
          </div>
          <div class="form-group">
            <label>{{'REGISTRY.TRANSLATED' | translate}}</label>
            <input matInput placeholder="Translate Text" type="text"  [(ngModel)] = "translate">
          </div>
          <div class="form-group">
            <button (click)="submit()" class="btn btn-primary">{{loading? 'FORM.SAVING' : 'FORM.SUBMIT' | translate}}</button>
          </div>
        </div>
      </div>
    </div>
  </mat-dialog-content>
</div>
